<script>
function langChange() {
	localStorage.setItem('lang', document.getElementById('langSelect1').value);
	localStorage.setItem('lang2', document.getElementById('langSelect2').value);
	location.reload();
}
const langList = ['tw', 'cn', 'en', 'es', 'pt', 'fr'];
let lang = localStorage.getItem('lang');
let lang2 = localStorage.getItem('lang2');
if (myURL.searchParams.has('ln') && !langList.includes(lang))
	lang = myURL.searchParams.get('ln');
if (!langList.includes(lang))
	lang = 'tw';
if (!langList.includes(lang2) || lang2 == lang)
	lang2 = 'none';
document.getElementById('langSelect1').value = lang;
document.getElementById('langSelect2').value = lang2;
if (lang != 'tw' && lang != 'cn')
	document.getElementById('btnArray').style.display = 'none';
let tableText = {
	emptyTable: '',
	lengthMenu: '<text id="barIcon">📝</text>_MENU_',
	search: '<text id="barIcon">🔎</text>',
	zeroRecords: '',
	buttons: {selectNone: ''},
	searchPanes: {emptyPanes: ''}
};
let loadedTable = [];
function tableChange(t) {
	let c = localStorage.getItem('table');
	if (c == t)
		return;
	localStorage.setItem('table', t);
	document.getElementById(c).classList.toggle('hide');
	tableLoad(t);
}
function tableLoad(t) {
	if (!loadedTable.includes(t)) {
		let s = document.createElement('script');
		s.src = t;
		document.body.appendChild(s);
		loadedTable.push(t);
	}
	document.getElementById(t).classList.toggle('hide');
}
let defaultTable = localStorage.getItem('table');
if (defaultTable == null || (lang != 'tw' && lang != 'cn')) {
	defaultTable = 'equip.js';
	localStorage.setItem('table', defaultTable);
}
tableLoad(defaultTable);
</script>
