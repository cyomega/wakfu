<body>
<table id="tableArray" class="display" style="width:100%"></table>
<script>
$(document).ready( function () {


 $('#tableArray').DataTable({

          { title: "hp" },

          { title: "elm_n" },

          { title: "crim" },

          { title: "dis" },
          { title: "mel" },

                extend: 'colvis',
                collectionLayout: 'fixed columns'
            }],
        select: true,
    });
});
</script>
</body>
</html>
